<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey - 13 April 2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Music Player -->
    <div class="music-player" onclick="toggleMusic()">
        <div class="vinyl">
            <div class="label">C</div>
        </div>
        <span class="music-text">Click to Play Music</span>
    </div>

    <div class="container">
        <header class="header">
            <div class="heart">♥</div>
            <h1>Happy <span class="highlight">Togetherness</span> Days!</h1>
            <div class="days-counter" id="daysCounter"></div>
            <p class="subtitle">Since 13 April 2024</p>
        </header>

        <!-- Galeri Foto -->
        <section class="gallery">
            <h2>Our Sweet Memories</h2>
            <div class="photo-grid">
                <!-- Generate 16 foto -->
                <div class="photo-item">
                    <img src="img/1.jpg" alt="Memory 1" class="gallery-img">
                </div>
                <div class="photo-item">
                    <img src="img/2.jpg" alt="Memory 2" class="gallery-img">
                </div>
                <!-- Tambahkan sampai 16 -->
                <div class="photo-item">
                    <img src="img/16.jpg" alt="Memory 16" class="gallery-img">
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>Created with ♡ by [Nama Kamu]</p>
            <p>Every day with you is a blessing</p>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="bg-music" loop>
        <source src="cherry-coloured-funk.mp3" type="audio/mpeg">
        Browser tidak mendukung audio
    </audio>

    <script>
        // Hitung hari bersama
        function calculateDays() {
            const startDate = new Date('2024-04-13');
            const today = new Date();
            const diffTime = today - startDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('daysCounter').innerHTML = `${diffDays}<span>Days</span>`;
        }
        
        // Kontrol musik
        const audio = document.getElementById('bg-music');
        let isPlaying = false;
        
        function toggleMusic() {
            isPlaying ? audio.pause() : audio.play();
            isPlaying = !isPlaying;
            document.querySelector('.vinyl').classList.toggle('spinning');
        }

        // Jalankan saat halaman dimuat
        calculateDays();
        setInterval(calculateDays, 1000);
    </script>
</body>
</html>
